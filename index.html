<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
    <title>CLOCK</title>
</head>
<body>
    <h1 class="heading">CLOCK</h1>
    <div class="container">
        <div class="hand hour"  data-hour-hand></div>
        <div class="hand minute"  data-minute-hand></div>
        <div class="hand second"  data-second-hand></div>
        <div class="number first"><div class="inner-div">1</div>
            </div>
        <div class="number second"><div class="inner-div">2</div>
    </div>
        <div class="number third"><div class="inner-div">3</div>
    </div>
        <div class="number fourth"><div class="inner-div">4</div>
    </div>
        <div class="number fifth"><div class="inner-div">5</div>
    </div>
        <div class="number sixth"><div class="inner-div">6</div>
    </div>
        <div class="number seventh"><div class="inner-div">7</div>
</div>
        <div class="number eighth"><div class="inner-div">8</div>
    </div>
        <div class="number ninth"><div class="inner-div">9</div>
    </div>
        <div class="number tenth"><div class="inner-div">10</div>
    </div>
        <div class="number eleventh"><div class="inner-div">11</div>
    </div>
        <div class="number twelveth"><div class="inner-div">12</div>
    </div>

    </div>

        <span class="inner"></span>
    </div> -->
    <div class="triangle"></div>
    
</body>
</html>
